<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>元Beshify元</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div class="beshy_container">
      <div class="beshy_container__inner">
        <div class="beshy_container__inner2">
          <h1 class="title">元 Beshify 元</h1>
          <form action="">
            <input type="text" id="textInput" placeholder="Type here..." />
          </form>
          <div>
            <p id="result"></p>
          </div>
          <div class="buttons">
            <div class="button_container">
              <button id="copyButton" onclick="copyText()">Copy</button>
            </div>
            <div class="button_container">
              <button id="copyButton" onclick="clearText()">Clear</button>
            </div>
          </div>

          <footer>
            Developed By:<a
              href="https://www.facebook.com/quevon.galang.3/"
              target="_blank"
            >
              Quevon Galang</a
            >
          </footer>

          <!-- Modal -->
          <div id="myModal" class="modal">
            <div class="modal-content">
              <p>Text copied successfully!<span class="close">&times;</span></p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
